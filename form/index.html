<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="background">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
            Odin
        </div>
        <span class="bg-info">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></span>
    </div>
    <div class="content">
        <form>
            <section class="intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </section>
            <section class="form">
                <h3>Let's do this!</h3>
                <div class="form-row">
                    <label for="first-name">First name
                        <input id="first-name" type="text" name="first_name" required>
                        <span></span>
                    </label>
                    <label for="last-name">Last name
                        <input id="last-name" type="text" name="last_name" required>
                        <span></span>
                    </label>
                </div>
                <div class="form-row">
                    <label for="email">Email
                        <input id="email" type="email" name="email" required>
                        <span></span>
                    </label>
                    <label for="phone">Phone number
                        <input id="phone" type="tel" name="phone" required>
                        <span></span>
                    </label>
                </div>
                <div class="form-row">
                    <label for="password">Password
                        <input id="password" type="password" name="password" required>
                        <span></span>
                    </label>
                    <label for="confirm-password">Confirm password
                        <input id="confirm-password" type="password" required>
                        <span></span>
                    </label>
                </div>
            </section>
            <section class="buttons">
                <button type="submit">Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </form>
    </div>
</body>

</html>
