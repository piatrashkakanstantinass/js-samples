<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form>
        <label for="book-title">Title:
            <input id="book-title">
        </label>
        <label for="book-author">Author:
            <input id="book-author">
        </label>
        <label for="book-pages">Pages:
            <input id="book-pages" type="number">
        </label>
        <label for="book-read">Have read before:
            <input id="book-read" type="checkbox">
        </label>
        <button type="button" id="submit-book">New Book</button>
    </form>
    <table class="library-table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Have read before</th>
                <th scope="col">Delete</th>
                <th scope="col">Toggle Read</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
